<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
<head>
  <link rel="stylesheet" href="../../assets/css/main.css" />
  <link rel="stylesheet" href="./button.css" />
</head>
<body>
<div class="l-container">
  <ul class="l-list">
    <li class="l-list__item">
      <button class="c-button c-button_primary">Primary</button>
      <button class="c-button c-button_secondary">Secondary</button>
      <button class="c-button c-button_alternate">Alternate</button>
    </li>
    <li class="l-list__item">
      <button class="c-button c-button_primary" disabled>Primary</button>
      <button class="c-button c-button_secondary" disabled>Secondary</button>
      <button class="c-button c-button_alternate" disabled>Alternate</button>
    </li>
  </ul>
</div>
</body>
</html>
